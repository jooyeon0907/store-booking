<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <script>
		function validateForm(event) { // 비밀번호 입력과 확인 비밀번호 입력 필드 값이 일치하지 않으면 폼 제출 하지 않음
            const password = document.querySelector('input[name="password"]').value;
            const rePassword = document.querySelector('input[name="rePassword"]').value;

            if (password !== rePassword) {
                event.preventDefault();
                alert('비밀번호가 일치하지 않습니다. 다시 입력해주세요.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1> 회원 가입</h1>
	<div th:replace="/fragment/layout.html :: fragment-body-menu"></div>

	<form method="post" onsubmit="return validateForm(event)">
		<div>
			<input type="text" name="name" placeholder="이름 입력" required/>
		</div>
		<div>
			<input type="password" name="password" placeholder="비밀번호 입력" required/>
		</div>
		<div>
			<input type="password" name="rePassword" placeholder="확인 비밀번호 입력" required/>
		</div>
		<div>
			<input type="tel" name="phone" placeholder="전화번호 입력" required/>
		</div>

		<div>
			<button>회원 가입 하기</button>
		</div>
	</form>

</body>
</html>
